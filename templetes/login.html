
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/login.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins:wght@300&display=swap" rel="stylesheet"> 


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap" rel="stylesheet"> 


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <title>Login Form</title>
</head>

<body>
    <div class="wrapper">
   
    <form method="POST" action="login">
        {% csrf_token %}
        <div class="title">
            Login Here
        </div>
        
        <hr size="3px" color="black">
        <br>

            <div class="input_field">
                <input type="Username" placeholder="Username" class="input" name="username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password" class="input" name="password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div>
                {% for message in messages%}
                <script>
                    alert('{{ message }}');
                </script>
                {% endfor %}
            </div>
            <div class="button">
                <button class="button">Login</button>
            </div>
        </form>
    </div>
    <div>
        
    </div>
   
</body>

</html>
